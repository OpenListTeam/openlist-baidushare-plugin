name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <-- 添加此权限设置
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go with cache
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.2'
          cache: true # 启用 Go 模块缓存

      - name: Cache TinyGo
        id: cache-tinygo
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/tinygo
            /usr/local/bin/tinygo
          key: ${{ runner.os }}-tinygo-0.39.0

      - name: Install TinyGo if not cached
        if: steps.cache-tinygo.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.39.0/tinygo_0.39.0_amd64.deb
          sudo dpkg -i tinygo_0.39.0_amd64.deb
          rm tinygo_0.39.0_amd64.deb

      - name: Build with -no-debug
        run: tinygo build -target=wasip1 -no-debug -buildmode=c-shared -scheduler asyncify -o plugin.wasm .

      - name: Package release version
        run: zip plugin-release-${{ github.ref_name }}.zip plugin.wasm plugin.json

      - name: Build without -no-debug (debug version)
        run: tinygo build -target=wasip1 -buildmode=c-shared -scheduler asyncify -o plugin.wasm .

      - name: Package debug version
        run: zip plugin-debug-${{ github.ref_name }}.zip plugin.wasm plugin.json

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            plugin-release-${{ github.ref_name }}.zip
            plugin-debug-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}